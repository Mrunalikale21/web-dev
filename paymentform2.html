<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
    <form action=""></form>
    <h1 class="main_heading">Payment Form</h1>
    <p>Required fileds follow by *</p>
    <h2>Contact Information</h2>
    <p>Name: *<input type="text" name="name" required placeholder="om pandey"></p>
    <p>Passport:<input type="image" name="Passport" required placeholder=<img src="img/user.jpg" class="image"></p>
    <fieldset>
        <legend>Gender*</legend>
        <p>
        Male <input type="radio" gender="gender" id="male" required > Female <input type="radio" gender="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="30" rows="10" placeholder="enter adress"></textarea></p>
    <P>Email: *<input type="email" name="email" id="email" required placeholder="ompandey@123"></P>
    <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <h2>Payment information</h2>
    <p>Card type:
        <select name="card_type" id="card_type">
        <option value="">--select card type--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="master card">master card</option>
        </select>
       
    </p>
    <p>
        card number: <input type="number" name="number" id="number" placeholder="2345">
    </p>
    <p> Expiration date: <input type="date" name="exp_date" id="exp_date" placeholder="2/4/2021">
    </p>
    <p> CVV: <input type="password" name="password" id="password" placeholder="*******">
    </p>
    <p><input type="submit" valuse="pay now"></p>
</div>



    
</body>
</html>
